<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GAME</title>
	<link rel="stylesheet" href="..\CSS\screen2.css">
	<link rel="stylesheet" type="text/css" href="..\CSS\start.css"/>
	
</head>
<body>
	<div class="background">
		<div class="box">
			<div class="head">
				<div class="return">
					<a href="index.html" class="back"><< Back</a>
				</div>
				<div class ="balls">
					<div class="ball">
						<img class="icon-ball" src="../image/ball.png" id="ball1"></img>
						<img class="icon-ball" src="../image/ball.PNG" id="ball2"></img>
						<img class="icon-ball" src="../image/ball.PNG" id="ball3"></img>
						<img class="icon-ball" src="../image/ball.PNG" id="ball4"></img>
						<img class="icon-ball" src="../image/ball.PNG" id="ball5"></img>
					</div>
				</div>
			</div>
			<div class="bodys">
				<h1 class="title">Put the factions on the number line</h1>
				<div class="fraction1">
					<div id="frac1-1" draggable="true" ondragstart="drag(event)">
						
					</div>
					<div class="frac1-2" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
				</div>

				<div class="axis">
				</div>
				<div class="fraction2">
					<div class="frac2-1" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
					<div class="frac2-2" id="frac2" draggable="true" ondragstart="drag(event)">
						
					</div>
				</div>
			</div>
			<div class="bodys1">
				<h1 class="title">Put the factions on the number line</h1>
				<div class="fraction1">
					<div id="frac1-1a" draggable="true" ondragstart="drag(event)">
						
					</div>
					<div class="frac1-2a" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
				</div>

				<div class="axis1">
				</div>
				<div class="fraction2">
					<div class="frac2-1a" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
					<div class="frac2-2a" id="frac2a" draggable="true" ondragstart="drag(event)">
						
					</div>
				</div>
			</div>
			<div class="bodys2">
				<h1 class="title">Put the factions on the number line</h1>
				<div class="fraction1">
					<div id="frac1-1b" draggable="true" ondragstart="drag(event)">
						
					</div>
					<div class="frac1-2b" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
				</div>

				<div class="axis2">
				</div>
				<div class="fraction2">
					<div class="frac2-1b" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
					<div class="frac2-2b" id="frac2b" draggable="true" ondragstart="drag(event)">
						
					</div>
				</div>
			</div>
			<div class="bodys3">
				<h1 class="title">Put the factions on the number line</h1>
				<div class="fraction1">
					<div id="frac1-1c" draggable="true" ondragstart="drag(event)">
						
					</div>
					<div class="frac1-2c" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
				</div>

				<div class="axis3">
				</div>
				<div class="fraction2">
					<div class="frac2-1c" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
					<div class="frac2-2c" id="frac2c" draggable="true" ondragstart="drag(event)">
						
					</div>
				</div>
			</div>
			<div class="bodys4">
				<h1 class="title">Put the factions on the number line</h1>
				<div class="fraction1">
					<div id="frac1-1d" draggable="true" ondragstart="drag(event)">
						
					</div>
					<div class="frac1-2d" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
				</div>

				<div class="axis4">
				</div>
				<div class="fraction2">
					<div class="frac2-1d" ondrop="drop(event)" ondragover="allowDrop(event)">
						
					</div>
					<div class="frac2-2d" id="frac2d" draggable="true" ondragstart="drag(event)">
						
					</div>
				</div>
			</div>
			
		</div>
		<div class="start-modal">
		</div>
		<div class="start">
		</div>
		<div class="end-game">
		<a href="index.html" class="back-game">Go to game new</a>
		</div>
		</div>

	</div>
	<script type="text/javascript" src="../JS/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="../JS/screen2.js"></script>
	
</body>
</html>
